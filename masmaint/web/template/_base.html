{{define "base"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=”description“ content=““ />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>マスタメンテナンス</title>
</head>

<body>
    <!-- 削除確認モーダル -->
    <div class="modal" tabindex="-1" id="ModalDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">削除</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>この操作は元には戻せません。よろしいですか？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="ModalDeleteOk">削除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 保存確認モーダル -->
    <div class="modal" tabindex="-1" id="ModalSave">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">保存</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>この操作は元には戻せません。よろしいですか？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="ModalSaveOk">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- サイドメニュー -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar position-sticky pt-3">
                <span class="fs-4">テーブル一覧</span>
                <hr class="mt-0 mb-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href='/employee' class='nav-link'>employee</a>
                    </li>
                    <li class="nav-item">
                        <a href='/department' class='nav-link'>department</a>
                    </li>
                </ul>
            </nav>

            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {{ block "main" . }}{{ end }}
            </main>
        </div>
    </div>
    
    <footer>
        Copyright &copy; murakamikodai. 2024.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
{{end}}
