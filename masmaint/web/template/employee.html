<!DOCTYPE html>
<html>

<head>
    {{template "head" .}}
</head>

<body>
    {{template "header" .}}
    <div class="container-fluid">
        {{template "menu" .}}
        <main>
            <div class="w-100 px-3 py-3">
                <h1 class="h4">employee</h1>
                <div id="message"></div>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#modal-delete">削除</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modal-save">保存</button>
                <button type="button" class="btn btn-secondary" id="reload">リロード</button>
                <div class="table-responsive mt-2" style="max-height: calc(100vh - 170px);">
                    <table class="table table-hover table-bordered table-sm">
                        <thead>
                            <tr class="fixed-table-header bg-light">
                                <th>削除</th>
                                <th>id</th>
                                <th>first_name<spnn style='color:red;'>*</spnn></th>
                                <th>last_name</th>
                                <th>email</th>
                                <th>phone_number</th>
                                <th>address</th>
                                <th>hire_date</th>
                                <th>job_title</th>
                                <th>department_code</th>
                                <th>salary</th>
                                <th>created_at</th>
                                <th>updated_at</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    {{template "modal" .}}
    <script src="/js/employee.js"></script>
    {{template "footer" .}}
</body>

</html>
